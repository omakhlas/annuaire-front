<div class="container">
  <div class="container">
    <div class="row">
      <div id="custom-search-input">
        <div class="input-group col-md-6">
          <input type="text" class="search-query form-control" placeholder="firstName"  name="first_name" [(ngModel)]="first_name"/>
        </div>

        <div class="input-group col-md-6">
          <input type="text" class="search-query form-control" placeholder="lastName"  name="last_name" [(ngModel)]="last_name"/>
        </div>

        <div class="input-group col-md-6">
          <input type="text" class="search-query form-control" placeholder="Email Address"  name="email" [(ngModel)]="email"/>
        </div>

        <div class="input-group col-md-6">
          <input type="text" class="search-query form-control" placeholder="company"  name="company" [(ngModel)]="company"/>
        </div>

        <div class="input-group col-md-6">
          <input type="text" class="search-query form-control" placeholder="Departement"  name="departement" [(ngModel)]="departement"/>
        </div>

        <div class="input-group col-md-6">
        <span class="input-group-btn">
          <button class="btn btn-secondary" type="button" (click)="searchContacts()">rechercher</button>
        </span>
        </div>
      </div>
    </div>
  <br />

    <div class="row">
      <table class="table table-striped custab">
        <thead class="thead-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Company</th>
          <th>Departement</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let contact of contacts | paginate: config">
          <td>{{contact.first_name}}</td>
          <td>{{contact.last_name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.company}}</td>
          <td>{{contact.departement}}</td>
        </tr>
        <br />
        <pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
        </tbody>
      </table>
    </div>
  </div>
