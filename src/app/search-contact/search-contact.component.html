<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<div class="container">
  <div class="row">
    <div id="custom-search-input">
      <div class="input-group col-md-12" style="text-align: center">
        <input type="text" class="search-query form-control" placeholder="firstName"  name="firstName" [(ngModel)]="firstName"/>
        <input type="text" class="search-query form-control" placeholder="lastName"  name="lastName" [(ngModel)]="lastName"/>
        <input type="text" class="search-query form-control" placeholder="Email Address"  name="email" [(ngModel)]="email"/>
        <input type="text" class="search-query form-control" placeholder="company"  name="company" [(ngModel)]="company"/>
        <input type="text" class="search-query form-control" placeholder="Departement"  name="departement" [(ngModel)]="departement"/>

        <span class="input-group-btn">
                                        <button class="btn btn-danger" type="button" (click)="searchContacts()">
                                            <span class=" glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
      <table class="table table-striped custab">
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Company</th>
          <th>Departement</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{contact.firstName}}</td>
          <td>{{contact.lastName}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.company}}</td>
          <td>{{contact.departement}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
